<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section>
    <form action="">
      <p>We want to get to know you! please enter personal Information.</p>
      <fieldset>
        <legend>Personal Information</legend>
        <label for="first-name">First Name:</label>
        <input type="text" name="first-name" id="js-first-name">

        <label for="last-name">Last Name:</label>
        <input type="text" name="last-name" id="js-last-name">

        <label for="birthday-date">Your Birthday</label>
        <input type="date" name="birthday-date" id="js-birth-date">
      </fieldset>

      <p>Can you tell us a little bit more? We want to annoy you with unwanted ads.</p>

      <fieldset>
        <legend>Further Information</legend>

        <label for="favorite-color">Favorite Color:</label>
        <input type="color" name="favorite-color" id="js-fav-color">

        <label for="favorite-pet">What's your favorite pet?</label>
        <select name="favorite-pet" id="js-fav-pet">
          <option value="Choose an option">--please Choose an option--</option>
          <option value="cat">Cat</option>
          <option value="Dog">Dog</option>
          <option value="Fish">Fish</option>
          <option value="Hamster">Hamster</option>
          <Option value="Parrot">Parrot</Option>
          <option value="Turtles">Turtles</option>
        </select>
      </fieldset>
      <button>Submit</button>
    </form>
    </section>
  </body>
</html>
